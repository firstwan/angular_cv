<section class="bg-gray-100 py-6 px-6">
    <h2 class="text-2xl font-bold mb-6">Tech Stack</h2>
    <div 
      class="grid grid-cols-2 justify-center gap-4 text-center"
    >
      @for (skills of skillsData | keyvalue; track skills) {
        <div class="justify-items-center">
          <h3 class="text-xl py-3 underline">{{ getCategoryTitle(skills.key) }}</h3>
          <div class="flex items-center gap-3">
            @for (item of skills.value; track $index) {
              @if (item.iconName) {
                <ng-icon [svg]="item.iconName" [title]="item.name" size="40px"></ng-icon>
              } @else {
                <span>{{ item.name }}</span>
              }
            }
          </div>
        </div>
      }
    </div>
  </section>
